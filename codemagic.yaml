workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 120

    environment:
      # android_signing:
      #   - keystore_reference
      groups:
        - keystore_credentials
      # vars:
      #   CM_KEYSTORE_PATH: $CM_BUILD_DIR/codemagic.keystore

    scripts:
      - name: Set up keystore
        script: |
          echo $CM_KEYSTORE | base64 --decode > $CM_BUILD_DIR/codemagic.keystore

      - name: Set up local.properties
        script: |
          echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"

      - name: Get Flutter packages
        script: |
          flutter packages pub get

      - name: yedzav flutter run
        script: |
          flutter build appbundle --release

      - name: Build universal apk
        script: |
          android-app-bundle build-universal-apk \
          --bundle 'project_directory/build/**/outputs/**/*.aab' \
          --ks CM_KEYSTORE_PATH \
          --ks-pass $CM_KEYSTORE_PASSWORD \
          --ks-key-alias $CM_KEY_ALIAS \
          --key-pass $CM_KEY_PASSWORD

    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log

